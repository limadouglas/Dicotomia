<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" id="titulo">Dicotomia</a>
            <div class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="função..." aria-label="Search" id="fun">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="button" id="calcular">Calcular</button>
            </div>
        </nav>

        <article>
            <!-- Modal -->
            <div class="modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Tabela de Raíz(es)</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                        </div>
                        <div class="modal-body">

                            <table class="table table-bordered table-responsive" id="tabela-raizes">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Raíz</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>


            <div id="raiz">

            </div>

            <table class="table table-bordered table-responsive" id="tabela-dicotomia">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>F(A)</th>
                        <th>F(B)</th>
                        <th>F(C)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- exemplo
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>Otto</td>
                        </tr>
                    -->
                </tbody>
            </table>
        </article>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- assuming you've saved the file in the root of course -->

    <script src="js/Algebra.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
